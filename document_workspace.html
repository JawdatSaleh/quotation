<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساحة تحرير المستندات</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #0891b2;
            --background: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --success: #059669;
            --warning: #d97706;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--background);
            font-family: 'Cairo', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        .workspace-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .workspace-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 16px;
            color: var(--muted);
            font-size: 14px;
        }

        .workspace-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Cairo', sans-serif;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            box-shadow: 0 8px 16px rgba(30, 64, 175, 0.25);
        }

        .btn-outline {
            border: 2px solid var(--border);
            background: transparent;
            color: var(--text);
        }

        .btn-soft {
            background: rgba(14, 165, 233, 0.12);
            color: var(--secondary);
        }

        .workspace-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px 32px 40px;
            gap: 20px;
        }

        .template-toolbar {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 16px;
            align-items: center;
        }

        .template-toolbar label {
            font-size: 14px;
            font-weight: 600;
            color: var(--muted);
        }

        .template-toolbar select {
            min-width: 260px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 2px solid var(--border);
            font-family: 'Cairo', sans-serif;
            font-size: 15px;
        }

        .document-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
            align-items: flex-start;
        }

        .side-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            position: sticky;
            top: 24px;
        }

        .side-panel h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 2px solid var(--border);
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
        }

        .document-canvas {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            min-height: calc(100vh - 240px);
            box-shadow: 0 15px 35px rgba(15, 23, 42, 0.06);
            overflow: hidden;
        }

        #editorCanvas {
            min-height: 70vh;
            outline: none;
            line-height: 1.9;
            max-width: 900px;
            margin: 0 auto;
            padding: 32px;
            background: linear-gradient(145deg, #f8fafc, #f1f5f9);
        }

        .luxury-quote {
            background: #fff;
            border-radius: 28px;
            padding: 48px;
            border: 1px solid rgba(15, 23, 42, 0.07);
            box-shadow: 0 25px 60px rgba(15, 23, 42, 0.09);
            position: relative;
            isolation: isolate;
        }

        .luxury-quote::after {
            content: '';
            position: absolute;
            inset: 24px;
            border-radius: 22px;
            border: 1px dashed rgba(148, 163, 184, 0.4);
            pointer-events: none;
        }

        .quote-hero {
            display: flex;
            justify-content: space-between;
            gap: 32px;
            padding-bottom: 28px;
            border-bottom: 2px solid rgba(226, 232, 240, 0.7);
            margin-bottom: 32px;
        }

        .quote-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary);
        }

        .quote-hero h1 {
            margin: 8px 0 4px;
            font-size: 34px;
        }

        .quote-hero p {
            margin: 0;
            color: var(--muted);
        }

        .hero-meta {
            display: grid;
            grid-template-columns: repeat(2, minmax(140px, 1fr));
            gap: 12px;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.08), rgba(8, 145, 178, 0.08));
            padding: 16px 18px;
            border-radius: 18px;
        }

        .hero-meta div span {
            display: block;
            font-size: 12px;
            color: var(--muted);
        }

        .hero-meta div strong {
            font-size: 16px;
        }

        .quote-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 32px;
        }

        .quote-card {
            padding: 18px;
            border-radius: 18px;
            border: 1px solid var(--border);
            background: rgba(248, 250, 252, 0.75);
        }

        .quote-card span {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .quote-card strong {
            font-size: 16px;
        }

        .quote-description {
            padding: 22px;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: #fffdf7;
            margin-bottom: 28px;
        }

        .luxury-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 24px;
            border: 1px solid rgba(226, 232, 240, 0.9);
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.2);
        }

        .luxury-table thead th {
            background: linear-gradient(135deg, rgba(30,64,175,0.9), rgba(14,165,233,0.75));
            color: #fff;
            padding: 16px 18px;
            font-size: 15px;
            text-align: center;
        }

        .luxury-table tbody td {
            padding: 16px 18px;
            border-top: 1px solid rgba(226, 232, 240, 0.8);
            font-size: 15px;
        }

        .luxury-table tbody tr:nth-child(odd) td {
            background: rgba(15, 23, 42, 0.015);
        }

        .luxury-table tbody td:first-child,
        .luxury-table thead th:first-child {
            text-align: center;
            width: 60px;
        }

        .quote-summary {
            margin-top: 24px;
            border-radius: 22px;
            padding: 24px;
            background: radial-gradient(circle at top right, rgba(14, 165, 233, 0.08), transparent), #fff;
            border: 1px solid rgba(226, 232, 240, 0.9);
            max-width: 420px;
            margin-left: auto;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .summary-row:last-child {
            font-size: 20px;
            color: var(--primary);
        }

        .quote-terms {
            margin-top: 32px;
            padding: 24px;
            border-radius: 18px;
            border: 1px solid rgba(226, 232, 240, 0.9);
            background: rgba(248, 250, 252, 0.7);
        }

        .quote-footer {
            margin-top: 36px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 18px;
            font-size: 14px;
            color: var(--muted);
        }

        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .doc-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .doc-meta div {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .doc-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .info-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            background: rgba(15, 23, 42, 0.02);
        }

        .info-card span {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .info-card strong {
            font-size: 15px;
        }

        .doc-section {
            margin-bottom: 24px;
        }

        .doc-section h2 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .doc-section p {
            margin: 0;
            font-size: 14px;
        }

        .doc-table-wrapper {
            overflow-x: auto;
            border-radius: 14px;
        }

        #editorCanvas table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            font-size: 14px;
        }

        #editorCanvas table th,
        #editorCanvas table td {
            border: 1px solid var(--border);
            padding: 12px 14px;
        }

        #editorCanvas table th {
            font-weight: 700;
        }

        .quotation-table thead th {
            background: linear-gradient(135deg, rgba(30,64,175,0.12), rgba(8,145,178,0.12));
            color: var(--text);
        }

        .quotation-table tbody tr:nth-child(odd) {
            background: rgba(15, 23, 42, 0.015);
        }

        .quotation-table tbody tr td:last-child,
        .quotation-table thead th:last-child {
            text-align: left;
        }

        .totals-box {
            margin-top: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            max-width: 360px;
            margin-left: auto;
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .totals-row span:last-child {
            color: var(--primary);
        }

        .doc-footer {
            margin-top: 40px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 13px;
            color: var(--muted);
        }

        .toast {
            position: fixed;
            left: 24px;
            bottom: 24px;
            padding: 14px 18px;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            animation: slideUp 0.4s ease;
            z-index: 9999;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 1024px) {
            .document-layout {
                grid-template-columns: 1fr;
            }

            .side-panel {
                position: static;
            }

            #editorCanvas {
                padding: 28px;
            }

            .quote-hero {
                flex-direction: column;
            }

            .hero-meta {
                width: 100%;
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .workspace-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .template-toolbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .workspace-actions {
                width: 100%;
            }

            .workspace-actions button {
                flex: 1;
                justify-content: center;
            }

            #editorCanvas {
                padding: 20px;
            }

            .luxury-quote {
                padding: 32px 24px;
            }
        }

        @page {
            size: A4;
            margin: 15mm;
        }

        @media print {
            body, html {
                background: #fff;
            }

            .workspace-header,
            .template-toolbar,
            .side-panel,
            .workspace-actions,
            header,
            aside,
            .toast,
            .document-layout::before {
                display: none !important;
            }

            .document-layout,
            .document-canvas,
            #editorCanvas {
                display: block;
                box-shadow: none !important;
                border: none !important;
                max-width: 794px;
                margin: 0 auto;
                padding: 0;
                background: #fff;
            }

            #editorCanvas {
                padding: 0;
                background: transparent;
            }

            .luxury-quote {
                box-shadow: none;
                border-radius: 0;
                border: none;
                padding: 0;
            }

            .luxury-quote::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="workspace-header">
        <div>
            <h1 id="workspaceTitle">محرر المستندات</h1>
            <div class="header-meta" id="workspaceMeta"></div>
        </div>
        <div class="workspace-actions">
            <button class="btn-outline" type="button" id="backButton">
                <i class="fas fa-arrow-right"></i>
                العودة للوحة التحكم
            </button>
            <button class="btn-soft" type="button" id="openBuilderButton">
                <i class="fas fa-pen"></i>
                تخصيص في منشئ القوالب
            </button>
            <button class="btn-soft" type="button" id="printPreviewButton">
                <i class="fas fa-print"></i>
                معاينة وطباعة A4
            </button>
            <button class="btn-primary" type="button" id="exportButton">
                <i class="fas fa-file-export"></i>
                تصدير / طباعة
            </button>
        </div>
    </header>

    <main class="workspace-body">
        <section class="template-toolbar">
            <div>
                <label for="templateSelector">اختيار القالب</label>
                <select id="templateSelector"></select>
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn-outline" type="button" id="saveDraftButton">
                    <i class="fas fa-save"></i>
                    حفظ المسودة
                </button>
                <button class="btn-primary" type="button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                    حفظ وإرسال
                </button>
            </div>
        </section>

        <section class="document-layout">
            <aside class="side-panel">
                <h3>بيانات المستند</h3>
                <form id="metaForm">
                    <div class="form-group">
                        <label for="documentTitleInput">عنوان المستند</label>
                        <input type="text" id="documentTitleInput" name="documentTitle" data-meta-input placeholder="مثال: عرض سعر مشروع أبراج الرياض">
                    </div>
                    <div class="form-group">
                        <label for="companyNameInput">اسم الشركة</label>
                        <input type="text" id="companyNameInput" name="companyName" data-meta-input placeholder="شركة النور العالمية">
                    </div>
                    <div class="form-group">
                        <label for="clientNameInput">اسم العميل</label>
                        <input type="text" id="clientNameInput" name="clientName" data-meta-input placeholder="شركة البناء والتطوير">
                    </div>
                    <div class="form-group">
                        <label for="quoteReferenceInput">رقم عرض السعر / المرجع</label>
                        <input type="text" id="quoteReferenceInput" name="quoteReference" data-meta-input placeholder="QTN-2024-0015">
                    </div>
                    <div class="form-group">
                        <label for="documentDateInput">تاريخ الإصدار</label>
                        <input type="date" id="documentDateInput" name="documentDate" data-meta-input>
                    </div>
                    <div class="form-group">
                        <label for="dueDateInput">تاريخ الانتهاء</label>
                        <input type="date" id="dueDateInput" name="dueDate" data-meta-input>
                    </div>
                    <div class="form-group">
                        <label for="clientEmailInput">البريد الإلكتروني للعميل</label>
                        <input type="email" id="clientEmailInput" name="clientEmail" data-meta-input placeholder="client@email.com">
                    </div>
                    <div class="form-group">
                        <label for="clientPhoneInput">رقم التواصل</label>
                        <input type="tel" id="clientPhoneInput" name="clientPhone" data-meta-input placeholder="966500000000+">
                    </div>
                    <div class="form-group">
                        <label for="clientAddressInput">عنوان العميل</label>
                        <textarea id="clientAddressInput" name="clientAddress" data-meta-input rows="2" placeholder="الرياض - حي الياسمين - شارع العليا"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notesInput">ملاحظات أو شروط</label>
                        <textarea id="notesInput" name="notes" data-meta-input rows="4" placeholder="اكتب هنا أي شروط أو تفاصيل إضافية..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="additionalInfoInput">معلومات إضافية تظهر مع التوقيع</label>
                        <textarea id="additionalInfoInput" name="additionalInfo" data-meta-input rows="3" placeholder="تفاصيل التسليم، الضمان، أو تعليمات الدفع"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="creationModeInput">طريقة الكتابة</label>
                        <input type="text" id="creationModeInput" name="creationMode" data-meta-input readonly>
                    </div>
                </form>
            </aside>

            <section class="document-canvas">
                <div id="editorCanvas" contenteditable="true" spellcheck="false"></div>
            </section>
        </section>
    </main>

    <script>

            {
                id: 'invoice-clean',

                category: 'invoice',
                source: 'default',
                html: `
                    <div class="doc-header">

                            <div><strong>تاريخ الاستحقاق:</strong> <span data-merge="dueDate">—</span></div>

                    <table>

        ];

        let docType = 'quotation';
        let templatesCatalog = [];
        let currentTemplate = null;
        let returnPage = 'dashboard';

        document.addEventListener('DOMContentLoaded', initializeWorkspace);

        async function initializeWorkspace() {
            const params = new URLSearchParams(window.location.search);
            docType = params.get('type') || 'quotation';
            const requestedTemplateId = params.get('templateId');
            const requestedSource = params.get('source') || 'default';
            returnPage = params.get('return') || 'dashboard';
            const presetTitle = params.get('title');

            setupHeader();
            detectCreationMode();
            const titleInput = document.getElementById('documentTitleInput');
            if (titleInput && presetTitle) {
                titleInput.value = presetTitle;
            }
            const dateInput = document.getElementById('documentDateInput');
            if (dateInput && !dateInput.value) {
                dateInput.valueAsDate = new Date();
            }

            templatesCatalog = await loadAvailableTemplates(docType, requestedTemplateId, requestedSource);
            populateTemplateSelector(requestedTemplateId);
            bindEvents();

            const initialTemplateId = requestedTemplateId || (templatesCatalog[0]?.id ?? '');
            if (initialTemplateId) {
                applyTemplateById(initialTemplateId);
                const selector = document.getElementById('templateSelector');
                if (selector) {
                    selector.value = initialTemplateId;
                }
            }
            applyMetadataToCanvas();
        }

        function setupHeader() {
            const titleMap = {
                quotation: 'محرر عروض الأسعار',
                invoice: 'محرر الفواتير',
                proposal: 'محرر المقترحات'
            };
            const titleElement = document.getElementById('workspaceTitle');
            const metaElement = document.getElementById('workspaceMeta');
            if (titleElement) {
                titleElement.textContent = titleMap[docType] || 'محرر المستندات';
            }
            if (metaElement) {
                const now = new Date();
                metaElement.innerHTML = `
                    <span><i class="fas fa-clock"></i> ${new Intl.DateTimeFormat('ar-SA', { dateStyle: 'medium' }).format(now)}</span>
                    <span><i class="fas fa-layer-group"></i> ${docType === 'invoice' ? 'فاتورة' : docType === 'proposal' ? 'مقترح' : 'عرض سعر'}</span>
                `;
            }
        }

        async function loadAvailableTemplates(type, requestedTemplateId, requestedSource) {
            const defaults = DEFAULT_TEMPLATES
                .filter(t => t.category === type)
                .map(template => ({ ...template }));
            let serverTemplates = await fetchServerTemplates();
            if (requestedSource === 'server' && requestedTemplateId && !serverTemplates.find(t => t.id === requestedTemplateId)) {
                const fallback = await fetchTemplateById(requestedTemplateId);
                if (fallback) {
                    serverTemplates.push(fallback);
                }
            }
            serverTemplates = serverTemplates
                .filter(template => (template.category || 'quotation') === type)
                .map(template => ({ ...template, source: 'server' }));
            const combined = [...defaults, ...serverTemplates];
            if (!combined.length) {
                combined.push({
                    id: `blank-${type}`,
                    title: 'قالب فارغ',
                    category: type,
                    source: 'default',
                    html: buildFallbackTemplate('قالب فارغ')
                });
            }
            return combined;
        }

        async function fetchServerTemplates() {
            const token = getAuthToken();
            if (!token) {
                return loadTemplatesFromLocal();
            }
            try {
                const response = await fetch('/api/templates?limit=100', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('failed');
                }
                const data = await response.json();
                return (data.templates || []).map(normalizeServerTemplate).filter(Boolean);
            } catch (error) {
                console.warn('تعذر تحميل القوالب من الخادم:', error);
                return loadTemplatesFromLocal();
            }
        }

        async function fetchTemplateById(id) {
            const token = getAuthToken();
            if (!token) {
                return loadTemplatesFromLocal().find(template => template.id === id) || null;
            }
            try {
                const response = await fetch(`${TEMPLATE_API_ENDPOINT}/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    return null;
                }
                const data = await response.json();
                return data?.template ? normalizeServerTemplate(data.template) : null;
            } catch (error) {
                console.warn('فشل تحميل القالب المحدد:', error);
                return null;
            }
        }

        function normalizeServerTemplate(template) {
            if (!template) return null;
            return {
                id: template._id || template.id,
                title: template.name || template.title || 'قالب محفوظ',
                category: template.type || template.category || 'quotation',
                html: template.html || '',
                source: 'server'
            };
        }

        function loadTemplatesFromLocal() {
            if (typeof localStorage === 'undefined') {
                return [];
            }
            try {
                const stored = localStorage.getItem(TEMPLATE_STORAGE_KEY);
                const parsed = stored ? JSON.parse(stored) : [];
                return parsed.map(template => ({ ...template, source: template.source || 'custom' }));
            } catch (error) {
                console.warn('تعذر قراءة القوالب من التخزين المحلي:', error);
                return [];
            }
        }

        function getAuthToken() {
            try {
                const token = localStorage.getItem('token');
                if (!token || token.startsWith(DEMO_TOKEN_PREFIX)) {
                    return null;
                }
                return token;
            } catch (error) {
                return null;
            }
        }

        function populateTemplateSelector(initialId) {
            const selector = document.getElementById('templateSelector');
            if (!selector) return;
            selector.innerHTML = '';

            const defaults = templatesCatalog.filter(template => template.source === 'default');
            const saved = templatesCatalog.filter(template => template.source !== 'default');

            if (defaults.length) {
                const group = document.createElement('optgroup');
                group.label = 'قوالب مدمجة';
                defaults.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.id;
                    option.textContent = template.title;
                    group.appendChild(option);
                });
                selector.appendChild(group);
            }

            if (saved.length) {
                const group = document.createElement('optgroup');
                group.label = 'قوالبك المحفوظة';
                saved.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.id;
                    option.textContent = template.title;
                    group.appendChild(option);
                });
                selector.appendChild(group);
            }

            selector.addEventListener('change', () => {
                applyTemplateById(selector.value);
            });

            if (initialId) {
                selector.value = initialId;
            }
        }

        function applyTemplateById(templateId) {
            const canvas = document.getElementById('editorCanvas');
            if (!canvas) return;
            const template = templatesCatalog.find(item => item.id === templateId) || templatesCatalog[0];
            if (!template) {
                canvas.innerHTML = buildFallbackTemplate();
                return;
            }
            currentTemplate = template;
            canvas.innerHTML = template.html || buildFallbackTemplate(template.title);
            applyMetadataToCanvas();
        }

        function buildFallbackTemplate(title = 'مستند مخصص') {
            return `
                <div class="luxury-quote">

                    <div class="quote-description" contenteditable="true">
                        يمكنك البدء بالكتابة هنا لوصف المشروع أو عرض التفاصيل الرئيسية.
                    </div>
                    <div class="doc-section doc-table-wrapper">
                        <table class="luxury-table">
                            <thead>
                                <tr>
                                    <th>م</th>
                                    <th>الوصف التفصيلي</th>

                                    <th>سعر الوحدة</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>

                                    <td contenteditable="true">البند الأول.</td>
                                    <td contenteditable="true">1</td>

        function bindEvents() {
            document.getElementById('saveDraftButton')?.addEventListener('click', () => handleSaveDocument('draft'));
            document.getElementById('sendButton')?.addEventListener('click', () => handleSaveDocument('final'));
            document.getElementById('exportButton')?.addEventListener('click', handleExport);
            document.getElementById('printPreviewButton')?.addEventListener('click', handlePrintPreview);
            document.getElementById('openBuilderButton')?.addEventListener('click', openBuilderFromWorkspace);
            document.getElementById('backButton')?.addEventListener('click', () => {
                if (returnPage && returnPage !== 'dashboard') {
                    window.location.href = `index.html?page=${returnPage}`;
                } else {
                    window.location.href = 'index.html';
                }
            });

            document.querySelectorAll('[data-meta-input]').forEach(input => {
                input.addEventListener('input', applyMetadataToCanvas);
            });
        }

        function getDocumentMeta() {
            const form = document.getElementById('metaForm');
            if (!form) return {};
            const formData = new FormData(form);
            return Object.fromEntries(formData.entries());
        }

        function applyMetadataToCanvas() {
            const canvas = document.getElementById('editorCanvas');
            if (!canvas) return;
            const meta = getDocumentMeta();
            const bindings = [
                'documentTitle',
                'companyName',
                'clientName',
                'quoteReference',
                'documentDate',
                'dueDate',
                'clientEmail',
                'clientPhone',
                'clientAddress',
                'notes',
                'additionalInfo',
                'creationMode'
            ];
            bindings.forEach(key => {
                canvas.querySelectorAll(`[data-merge="${key}"]`).forEach(node => {
                    node.textContent = meta[key] || '—';
                });
                if (meta[key]) {
                    const placeholder = `{{${key}}}`;
                    if (canvas.innerHTML.includes(placeholder)) {
                        canvas.innerHTML = canvas.innerHTML.split(placeholder).join(meta[key]);
                    }
                }
            });
        }

        function handleSaveDocument(status) {
            const meta = getDocumentMeta();
            const canvas = document.getElementById('editorCanvas');
            if (!canvas || !canvas.textContent.trim()) {
                showToast('الرجاء إضافة محتوى قبل الحفظ', 'warning');
                return;
            }
            const label = status === 'final' ? 'تم حفظ المستند وإعداده للإرسال' : 'تم حفظ المستند كمسودة';
            showToast(label, 'success');
            console.log('Document payload', {
                status,
                meta,
                template: currentTemplate?.id || null,
                html: canvas.innerHTML
            });
        }

        function handleExport() {
            window.print();
        }

        function handlePrintPreview() {
            applyMetadataToCanvas();
            const canvas = document.getElementById('editorCanvas');
            if (!canvas) return;
            const previewWindow = window.open('', '_blank', 'width=900,height=1200');
            if (!previewWindow) {
                showToast('تعذر فتح نافذة المعاينة. الرجاء السماح بالنوافذ المنبثقة.', 'warning');
                return;
            }
            previewWindow.document.write(`
                <!DOCTYPE html>
                <html lang="ar" dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <title>معاينة عرض السعر</title>
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
                    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
                    <style>
                        body {
                            font-family: 'Cairo', sans-serif;
                            background: #f3f4f6;
                            margin: 0;
                            padding: 20px;
                            direction: rtl;
                        }
                        .preview-wrapper {
                            max-width: 794px;
                            margin: 0 auto;
                            background: #fff;
                            padding: 25mm 20mm;
                            box-shadow: 0 15px 30px rgba(15,23,42,0.1);
                        }
                        @page {
                            size: A4;
                            margin: 15mm;
                        }
                    </style>
                </head>
                <body>
                    <div class="preview-wrapper">
                        ${canvas.innerHTML}
                    </div>
                </body>
                </html>
            `);
            previewWindow.document.close();
            previewWindow.focus();
            setTimeout(() => previewWindow.print(), 300);
        }

        function openBuilderFromWorkspace() {
            const template = currentTemplate;
            const params = new URLSearchParams();
            params.set('category', docType);
            params.set('return', 'document-workspace');
            if (template?.id && template.source !== 'default') {
                params.set('templateId', template.id);
                params.set('source', template.source);
                params.set('mode', 'edit');
            } else {
                params.set('title', template?.title || 'قالب جديد');
                params.set('source', 'custom');
                params.set('mode', 'create');
            }
            window.location.href = `arabic_template_editor.html?${params.toString()}`;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            const colors = {
                success: 'var(--success)',
                warning: 'var(--warning)',
                info: 'var(--secondary)'
            };
            toast.style.background = colors[type] || colors.info;
            toast.innerHTML = `<i class="fas fa-info-circle"></i><span>${message}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function detectCreationMode() {
            const input = document.getElementById('creationModeInput');
            if (!input) return;
            const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
            input.value = isMobile ? 'تم تحرير العرض من الجوال' : 'تم تحرير العرض من سطح المكتب';
        }
    </script>
